<script>

      $('#data-table').DataTable({  
           "ajax" :     
//          "krustykrab_array.json" https://api.npoint.io/8f849f5dc338b6648648 ,  
          {
               "url" : "https://api.npoint.io/8f849f5dc338b6648648",
               "dataSrc" : "sales"
           },
           "columns"     :     [  
                {     "data"     :     "datetime"     },  
                {     "data"     :     "burger"},  
                {     "data"     :     "species"}  
           ]  
      });  
 });  
 </script>
