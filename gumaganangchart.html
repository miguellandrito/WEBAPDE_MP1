<html>
    <head>
            <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
            <meta content="utf-8" http-equiv="encoding">
            <title>Main Charts</title>  
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
        
            <canvas id="myChart" height="40px"></canvas>
            <canvas id="myChart2" height="40px"></canvas>
        
            <script>
                // JSON link: "https://api.npoint.io/8f849f5dc338b6648648"
                var labels = [];
                var data = [];
                
                //burger_sales CHART
                $.getJSON("https://api.npoint.io/8f849f5dc338b6648648", function (json) {
                    
                    // For each item in your object
                    for (var key in json.burger_sales) {
                        if (json.burger_sales.hasOwnProperty(key)) {
                            labels.push(key);
                            data.push(json.burger_sales[key]);
                        }
                    }
                    
                });
                
                   var ctx = document.getElementById('myChart').getContext('2d');
                   var chart = new Chart(ctx, {
                      type: 'line',
                      data: {
                         labels: labels,
                         datasets: [{
                            backgroundColor: 'rgb(0, 220, 222)',
                            borderColor: 'rgb(0, 198, 222)',
                            data: data
                         }]
                      },
                      options: {
                         responsive: 'true',
                      }
                   });  
            </script>
            <script>
                var labels1 = [];
                var data1 = [];
                
                //species_sales CHART
                $.getJSON("https://api.npoint.io/8f849f5dc338b6648648", function (json) {
                    
                    // For each item in your object
                    for (var key in json.species_sales) {
                        if (json.species_sales.hasOwnProperty(key)) {
                            labels1.push(key);
                            data1.push(json.species_sales[key]);
                        }
                    }
                    
                });
                
                   var ctx = document.getElementById('myChart2').getContext('2d');
                   var chart1 = new Chart(ctx, {
                      type: 'line',
                      data: {
                         labels: labels1,
                         datasets: [{
                            backgroundColor: 'rgb(129, 198, 0)',
                            borderColor: 'rgb(0, 150, 0)',
                            data: data1
                         }]
                      },
                      options: {
                         responsive: 'true',
                      }
                   });
            </script>
        
                <script>
                setInterval(function(){
                    chart.update();
                    chart1.update();
                     }, 1000);
                </script>
            
    
    </head>
    
    <body>
    
    </body>
    
</html>
